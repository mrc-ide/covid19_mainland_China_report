<td height="460" valign="top">	<div class="con_wz">
		<p align="left"><font size="4">  2020年1月24日0-24时,河北省报告新型冠状病毒感染的肺炎新增确诊病例6例。其中:保定市、承德市各1例,为报告首例确诊病例;其他新增确诊病例石家庄市3例、沧州市1例。</font></p>
<p align="justify"><font size="4">  截至1月24日24时,河北省累计报告确诊病例8例,死亡1例。确诊病例中,石家庄市4例、沧州市2例、保定市1例、承德市1例;死亡病例中,沧州市1例。</font></p>
<p align="justify"><font size="4">  目前追踪到密切接触者172人,均正在接受隔离医学观察。</font></p>
<p align="justify"></p>
