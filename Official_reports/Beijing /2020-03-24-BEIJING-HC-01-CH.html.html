                <div class="articleTitle">北京3月24日0时至12时新增报告境外输入确诊病例4例</div>
                <div class="articleSubTitle">
                日期：2020-03-24   
                来源：北京市卫生健康委‍
				</div>
            </div>
            <div class="article" style="text-indent:0px;"> 
              <center>
                     
              </center>
<br><div class="view TRS_UEDITOR trs_paper_default trs_web trs_key4format"><p style="text-indent: 0em;">        3月24日0时至12时，新增报告境外输入新冠肺炎确诊病例4例, 其中英国2例，美国、西班牙各1例。截至3月24日12时，累计报告境外输入确诊病例142例，治愈出院病例9例。<br>        3月24日0时至12时，无新增报告本地确诊病例。截至3月24日12时，累计报告本地确诊病例416例，治愈出院病例392例，治愈出院率94.2%。</p></div>
