                <div class="articleTitle">北京3月31日0时至12时无新增报告确诊病例，治愈出院2例</div>
                <div class="articleSubTitle">
                日期：2020-03-31

				</div>

            <div class="article" style="text-indent:0px;"> 
              <center>
                     
              </center>
<br><div class="view TRS_UEDITOR trs_paper_default trs_web trs_key4format"><p style="text-indent: 0em;">        3月31日0时至12时，无新增报告境外输入新冠肺炎确诊病例。截至3月31日12时，累计报告境外输入确诊病例164例，治愈出院病例20例。<br>        3月31日0时至12时，无新增报告本地确诊病例，治愈出院病例2例。截至3月31日12时，累计报告本地确诊病例416例，治愈出院病例398例，治愈出院率95.7%。</p></div>
