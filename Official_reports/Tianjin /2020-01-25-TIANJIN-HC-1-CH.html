<p style="text-align: left; text-indent: 2em;">2020年1月24日0-24时，天津市报告新型冠状病毒感染的肺炎新增确诊病例3例，新增重症病例3例，新增死亡病例0例，新增出院病例0例。</p>
<p style="text-align: left; text-indent: 2em;">截至1月24日24时，天津市累计报告新型冠状病毒感染的肺炎确诊病例8例，重症病例6例，死亡病例0例，出院病例0例。</p>
<p style="text-align: left; text-indent: 2em;">目前追踪到密切接触者85人，已解除医学观察1人，尚有84人正在接受医学观察。</p>
<p><br></p>
